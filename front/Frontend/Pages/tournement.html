

<div class="container" id="TournementContainer">

          <input  id="player1" name="player1" data-i18n="p1" type="text"  autocomplete="xx" class="form-control " required >
          <div class="bg-top">
            <div class="bg-inner"></div>
          </div>

            <div class="bg-inner"></div>

          </div>
        </div>
        <div class="form-group mb-3 control block-cube block-input">
            <input  id="player2" name="player2" data-i18n="p2" type="text"  autocomplete="xx" class="form-control " required >
            <div class="bg-top">
              <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
              <div class="bg-inner"></div>
            </div>
            <div class="bg">
              <div class="bg-inner"></div>
            </div>
          </div>
          <div class="form-group mb-3 control block-cube block-input">
<input  id="player3" name="player3"  type="text" data-i18n="p3"  autocomplete="xx" class="form-control " required >
            <div class="bg-top">
              <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
              <div class="bg-inner"></div>
            </div>
            <div class="bg">
              <div class="bg-inner"></div>
            </div>
          </div>
          <div class="form-group mb-3 control block-cube block-input">
            <input  id="player4" name="player4" data-i18n="p4" type="text"  autocomplete="xx" style="margin-bottom: 30px;" class="form-control " required >
            <div class="bg-top">
              <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
              <div class="bg-inner"></div>
            </div>
            <div class="bg">
              <div class="bg-inner"></div>
            </div>
          </div>

        <button class="btn block-cube block-cube-hover" type="button" onclick="tournementstart()">
          <div class="bg-top">
            <div class="bg-inner"></div>

            <div class="bg-inner"></div>
          </div>

            <div class="bg-inner"></div>

      </form>
