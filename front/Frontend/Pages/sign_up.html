<div class="container">
	<div class="row justify-content-center">
	  <form autocomplete="off" class="form my-5" id="signupForm">
		<div class="text-center mb-4">
		  <h1 data-i18n="signup">Sign UP</h1>
		</div>
		<div class="form-group mb-3 control block-cube block-input">
		  <input name="username" data-i18n="username" type="text" class="form-control x" autocomplete="xxx" required>
		  <div class="bg-top">
			<div class="bg-inner"></div>
		  </div>
		  <div class="bg-right">
			<div class="bg-inner"></div>
		  </div>
		  <div class="bg">
			<div class="bg-inner"></div>
		  </div>
		</div>
		<div class="form-group mb-3 control block-cube block-input">
		  <input name="password" data-i18n="password" type="password" class="form-control xx" autocomplete="xxx" required>
		  <div class="bg-top">
			<div class="bg-inner"></div>
		  </div>
		  <div class="bg-right">
			<div class="bg-inner"></div>
		  </div>
		  <div class="bg">
			<div class="bg-inner"></div>
		  </div>
		</div>
		<button class="btn block-cube block-cube-hover" type="submit">
		  <div class="bg-top">
			<div class="bg-inner"></div>
		  </div>
		  <div class="bg-right">
			<div class="bg-inner"></div>
		  </div>
		  <div class="bg">
			<div class="bg-inner"></div>
		  </div>
		  <div class="text" data-i18n="signup">Sign Up</div>
		</button>
		<div class="account-prompt">
			<span data-i18n="text_signup"></span>
			<a href="/sign_up" data-i18n="click"></a>
		  </div>
	  </form>
	</div>
  </div>
