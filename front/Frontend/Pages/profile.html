<div id="profile" class="container-fluid">
    <div class="row">
			<div class="col-auto">
				<nav class="sidebar-navigation">
					<ul>
						<li class="nav-item" onclick="add_pr()">
							<a class="nav-link" >
								<i class="fas fa-home"></i>
								<span class="tooltip">Home</span>
							</a>
						</li>
						<li class="nav-item" onclick="add_gm()">
							<a class="nav-link" >
								<i class="fas fa-gamepad"></i>
								<span class="tooltip">Game</span>
							</a>
						</li>
						<li class="nav-item" onclick="add_hs()">
							<a class="nav-link">
								<i class="fas fa-history"></i>
								<span class="tooltip">History</span>
							</a>
						</li>
						<li class="nav-item" onclick="add_fr()">
							<a class="nav-link">
								<i class="fas fa-user-friends"></i>

						</li>
						<li class="nav-item" onclick="add_st()">
							<a class="nav-link">
								<i class="fas fa-cogs"></i>
								<span class="tooltip">Settings</span>
							</a>
						</li>
						<li class="nav-item" onclick="logout()">
							<a class="nav-link" >
								<i class="fas fa-sign-out-alt"></i>
								<span class="tooltip">Logout</span>
							</a>

			</div>
			
			<div class="col profile-card" id="kk">

				</div>
				<div class="card-body">
				  <div class="stats">

					  <span class="stat-value" id="wins-value">24</span>
					</div>
					<div class="losses box">
					  <span class="stat-label" data-i18n="losses"></span>
					  <span class="stat-value" id="losses-value">10</span>

				  </div>
				</div>
