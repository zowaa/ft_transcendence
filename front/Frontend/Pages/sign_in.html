<div class="container">
	<div class="row justify-content-center">
	  <form autocomplete="off" class="form my-5" id="loginForm" method="POST">
		
		<div class="text-center mb-4">
		  <h1 data-i18n="signin"></h1>
		</div>

		<div class="form-group mb-3 control block-cube block-input">
		  <input  name="username"  type="text" data-i18n="username" autocomplete="xx" class="form-control x" required >
		  <div class="bg-top">
			<div class="bg-inner"></div>
		  </div>
		  <div class="bg-right">
			<div class="bg-inner"></div>
		  </div>
		  <div class="bg">
			<div class="bg-inner"></div>
		  </div>
		</div>

		<div class="form-group mb-3 control block-cube block-input">
		  <input name="password" data-i18n="password" type="password" autocomplete="xx" class="form-control xx" required>
		  <div class="bg-top">
			<div class="bg-inner"></div>
		  </div>
		  <div class="bg-right">
			<div class="bg-inner"></div>
		  </div>
		  <div class="bg">
			<div class="bg-inner"></div>
		  </div>
		</div>

		<button class="btn block-cube block-cube-hover" type="submit">
		  <div class="bg-top">
			<div class="bg-inner"></div>
		  </div>
		  <div class="bg-right">
			<div class="bg-inner"></div>
		  </div>
		  <div class="bg">
			<div class="bg-inner"></div>
		  </div>
		  <div class="text" data-i18n="signin"></div>
		</button>
		
		<div class="divider-or-container">
		  <div class="divider-line"></div>
		  <div class="divider-or" data-i18n="or"></div>
		  <div class="divider-line"></div>
		</div>

		<button id="btn2"  class="btn block-cube block-cube-hover" type="button">
		  <div class="bg-top">
			<div class="bg-inner"></div>
		  </div>
		  <div class="bg-right">
			<div class="bg-inner"></div>
		  </div>
		  <div class="bg">
			<div class="bg-inner"></div>
		  </div>
		  <div class="text" data-i18n="signin_intra"></div>
		</button>

		<div class="account-prompt">
		  <span data-i18n="text_signin"></span>
		  <a href="/sign_up" data-i18n="click"></a>
		</div>

	  </form>
	</div>
  </div>
